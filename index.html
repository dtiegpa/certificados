<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Certificado</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Buscar Certificado</h1>
                <p class="text-center">Digite o nome completo para buscar o seu certificado:</p>
                <div class="input-group mb-3">
                    <input type="text" id="nome" class="form-control" placeholder="Digite o nome completo">
                    <button class="btn btn-primary" onclick="buscarCertificado()">Buscar</button>
                </div>
                <div id="resultado" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função que carrega o arquivo CSV e realiza a busca
        function buscarCertificado() {
            const nome = document.getElementById("nome").value.trim().toLowerCase();
            if (!nome) {
                alert("Por favor, digite um nome!");
                return;
            }

            // Carregar os dados do arquivo CSV
            fetch('BaseDeCertificados.csv')
                .then(response => response.text())
                .then(data => {
                    // Dividir os dados em linhas e processá-los
                    const linhas = data.split('\n');
                    let linksEncontrados = [];

                    // Iterar sobre as linhas para encontrar o nome correspondente
                    for (let i = 1; i < linhas.length; i++) {  // Ignorando o cabeçalho
                        const linha = linhas[i].split(',');
                        const nomeNoCSV = linha[0]?.trim().toLowerCase();  // Nome no CSV
                        const linkCertificado = linha[1]?.trim();         // Link do certificado

                        // Verificar se o nome corresponde ao nome sem (2) ou com (2)
                        if (nomeNoCSV === nome || nomeNoCSV === `${nome} (2)`) {
                            linksEncontrados.push(linkCertificado);
                        }
                    }

                    // Exibir os resultados
                    const resultadoDiv = document.getElementById("resultado");
                    if (linksEncontrados.length > 0) {
                        let resultadoHTML = '<div class="alert alert-success">Seus certificados estão disponíveis!<br>';
                        linksEncontrados.forEach(link => {
                            resultadoHTML += `<a href="${link}" target="_blank" class="alert-link">Clique aqui para baixar.</a><br>`;
                        });
                        resultadoHTML += '</div>';
                        resultadoDiv.innerHTML = resultadoHTML;
                    } else {
                        resultadoDiv.innerHTML = `<div class="alert alert-danger">Desculpe, não encontramos seu certificado. Verifique se digitou corretamente.</div>`;
                    }
                })
                .catch(error => console.error('Erro ao carregar o arquivo CSV:', error));
        }
    </script>
</body>
</html>
