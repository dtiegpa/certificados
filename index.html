<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Certificado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Buscar Certificado</h1>
    <p>Digite o nome completo para buscar o seu certificado:</p>
    <input type="text" id="nome" placeholder="Digite o nome completo">
    <button onclick="buscarCertificado()">Buscar</button>

    <div id="resultado"></div>

    <script>
        // Função que carrega o arquivo CSV e realiza a busca
        function buscarCertificado() {
            const nome = document.getElementById("nome").value.trim().toLowerCase();
            if (!nome) {
                alert("Por favor, digite um nome!");
                return;
            }

            // Carregar os dados do arquivo CSV
            fetch('BaseDeCertificados.csv')
                .then(response => response.text())
                .then(data => {
                    // Dividir os dados em linhas e processá-los
                    const linhas = data.split('\n');
                    let linkEncontrado = '';

                    // Iterar sobre as linhas para encontrar o nome correspondente
                    for (let i = 1; i < linhas.length; i++) {  // Ignorando o cabeçalho
                        const linha = linhas[i].split(',');
                        const nomeNoCSV = linha[0].trim().toLowerCase();
                        const linkCertificado = linha[1].trim();

                        // Se o nome corresponde, exibe o link
                        if (nomeNoCSV === nome) {
                            linkEncontrado = linkCertificado;
                            break;
                        }
                    }

                    // Exibir o resultado
                    const resultadoDiv = document.getElementById("resultado");
                    if (linkEncontrado) {
                        resultadoDiv.innerHTML = `<p>Seu certificado está disponível! <a href="${linkEncontrado}" target="_blank">Clique aqui para baixar.</a></p>`;
                    } else {
                        resultadoDiv.innerHTML = "<p>Desculpe, não encontramos seu certificado. Verifique se digitou corretamente.</p>";
                    }
                })
                .catch(error => console.error('Erro ao carregar o arquivo CSV:', error));
        }
    </script>
</body>
</html>
