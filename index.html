<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Certificado</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Buscar Certificado</h1>
                <p class="text-center">Digite o nome completo para buscar o seu certificado:</p>
                <div class="input-group mb-3">
                    <input type="text" id="nome" class="form-control" placeholder="Digite o nome completo">
                    <button class="btn btn-primary" onclick="buscarCertificado()">Buscar</button>
                </div>
                <div id="resultado" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function buscarCertificado() {
            const nome = document.getElementById("nome").value.trim().toLowerCase();
            if (!nome) {
                alert("Por favor, digite um nome!");
                return;
            }

            fetch('BaseDeCertificados.csv')
                .then(response => response.text())
                .then(data => {
                    const linhas = data.split('\n');
                    let linkEncontrado = '';

                    for (let i = 1; i < linhas.length; i++) { // Ignora cabeçalho
                        const linha = linhas[i].split(',');
                        const nomeNoCSV = linha[0].trim().toLowerCase();
                        const linkCertificado = linha[1]?.trim();

                        if (nomeNoCSV === nome && linkCertificado.includes("drive.google.com")) {
                            // Extrai ID do Google Drive e converte para link de download direto
                            const match = linkCertificado.match(/\/d\/([^/]+)\//);
                            if (match && match[1]) {
                                const id = match[1];
                                linkEncontrado = `https://drive.google.com/uc?export=download&id=${id}`;
                            }
                            break;
                        }
                    }

                    const resultadoDiv = document.getElementById("resultado");
                    if (linkEncontrado) {
                        resultadoDiv.innerHTML = `
                            <div class="alert alert-success">
                                Seu certificado está disponível!<br>
                                <button class="btn btn-success mt-3" onclick="baixarAgora('${linkEncontrado}')">Clique aqui para baixar</button>
                                <p class="text-muted mt-2">Se não iniciar o download, ele será aberto. Clique nos 3 pontinhos e selecione "Fazer download".</p>
                            </div>`;
                    } else {
                        resultadoDiv.innerHTML = `
                            <div class="alert alert-danger">
                                Desculpe, não encontramos seu certificado. Verifique se digitou corretamente.
                            </div>`;
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar o arquivo CSV:', error);
                    document.getElementById("resultado").innerHTML = `
                        <div class="alert alert-danger">
                            Ocorreu um erro ao buscar o certificado. Tente novamente mais tarde.
                        </div>`;
                });
        }

        function baixarAgora(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
